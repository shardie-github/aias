name: AI Audit

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to audit'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  ai-audit:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci

      - name: Setup environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_PROJECT_REF=${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "NODE_ENV=${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_ENV

      - name: Run AI Self-Diagnosis
        run: |
          npx tsx ai/self_diagnose.ts

      - name: Run AI Insights Agent
        run: |
          node ai/insights_agent.mjs ${{ github.sha }} ${{ github.event.inputs.environment || 'production' }}

      - name: Run Future Runtime Check
        run: |
          npx tsx scripts/futurecheck.ts

      - name: Run Privacy Guard Audit
        run: |
          npx tsx ai/privacy_guard.ts

      - name: Generate AI Audit Report
        run: |
          npx tsx scripts/generate-audit-report.ts

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ai-audit-report-${{ github.run_number }}
          path: |
            ai-audit-report.json
            futurecheck-report.json
            privacy-audit-report.json

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        run: |
          npx tsx scripts/post-audit-comment.ts ${{ github.event.pull_request.number }}

      - name: Create GitHub Issue (if critical issues found)
        if: failure()
        run: |
          npx tsx scripts/create-audit-issue.ts