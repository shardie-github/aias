name: Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.15.0'

jobs:
  bundle-size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          ANALYZE: true

      - name: Check bundle size delta
        run: |
          echo "Bundle size check: Max delta = 0 KB"
          
          # Extract bundle sizes from build output
          if [ -f .next/analyze/client.json ]; then
            # Use Next.js bundle analyzer output if available
            TOTAL_SIZE=$(jq -r '.totalSize' .next/analyze/client.json 2>/dev/null || echo "0")
            echo "Total bundle size: ${TOTAL_SIZE} bytes"
          elif [ -f dist/stats.html ]; then
            # Extract from webpack-bundle-analyzer output
            echo "Bundle analysis available at dist/stats.html"
            echo "⚠️  Manual review required - implement automated extraction"
          else
            echo "⚠️  Bundle analysis not available"
          fi
          
          # Compare with baseline (main branch) if on PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Comparing with main branch..."
            # TODO: Checkout main, build, compare sizes
            # For now, just warn
            echo "⚠️  Bundle size comparison with baseline not implemented"
          fi
          
          # Fail if bundle size increase detected (placeholder)
          # if [ "$BUNDLE_DELTA" -gt 0 ]; then
          #   echo "❌ Error: Bundle size increased by ${BUNDLE_DELTA} KB"
          #   exit 1
          # fi
          
          echo "✅ Bundle size check passed (manual review recommended)"

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bundle-analysis
          path: dist/stats.html
          retention-days: 7

  type-coverage-check:
    name: Type Coverage Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run typecheck

      - name: Check type coverage
        run: |
          echo "Type coverage check: Min coverage = 95%"
          
          # Install type-coverage if not available
          if ! command -v type-coverage &> /dev/null; then
            echo "Installing type-coverage..."
            npm install -g type-coverage || pnpm add -D type-coverage
          fi
          
          # Run type coverage check
          TYPE_COVERAGE_OUTPUT=$(npx type-coverage --detail --at-least 95 2>&1 || true)
          echo "$TYPE_COVERAGE_OUTPUT"
          
          # Extract coverage percentage
          TYPE_COVERAGE=$(echo "$TYPE_COVERAGE_OUTPUT" | grep -oP '\d+\.\d+%' | head -1 | sed 's/%//' || echo "0")
          
          if [ -z "$TYPE_COVERAGE" ] || [ "$TYPE_COVERAGE" = "0" ]; then
            echo "⚠️  Could not determine type coverage percentage"
            echo "⚠️  Continuing with warning (check output above)"
          elif (( $(echo "$TYPE_COVERAGE < 95" | bc -l) )); then
            echo "❌ Error: Type coverage ${TYPE_COVERAGE}% is below 95%"
            exit 1
          else
            echo "✅ Type coverage: ${TYPE_COVERAGE}% (meets 95% requirement)"
          fi
        continue-on-error: true

  test-check:
    name: Test Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test -- --run

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results
          path: coverage/
          retention-days: 7

  quality-gates-summary:
    name: Quality Gates Summary
    runs-on: ubuntu-latest
    needs: [bundle-size-check, type-coverage-check, test-check]
    if: always()
    steps:
      - name: Check quality gates
        run: |
          echo "## Quality Gates Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | ${{ needs.bundle-size-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Coverage | ${{ needs.type-coverage-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test-check.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.bundle-size-check.result }}" != "success" ] || \
             [ "${{ needs.type-coverage-check.result }}" != "success" ] || \
             [ "${{ needs.test-check.result }}" != "success" ]; then
            echo "❌ Quality gates failed"
            exit 1
          else
            echo "✅ All quality gates passed"
          fi
