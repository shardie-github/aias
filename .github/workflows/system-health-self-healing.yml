name: System Health Audit

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC
  workflow_dispatch:

jobs:
  system-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run system health audit
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: tsx scripts/agents/system_health.ts

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: system-health-reports
          path: |
            reports/system/**/*.md
            reports/system_health_*.md

      - name: Notify
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          tsx scripts/agents/notify.ts "System Health Audit Complete" "Weekly system health audit completed. Check reports." info
