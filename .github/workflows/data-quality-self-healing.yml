name: Data Quality Checks

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily (9 PM ET previous day)
  workflow_dispatch:

jobs:
  data-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compute metrics for yesterday
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: tsx scripts/etl/compute_metrics.ts --cron

      - name: Run data quality checks
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: tsx scripts/agents/run_data_quality.ts

      - name: Notify on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: tsx scripts/agents/notify.ts "Data Quality Check Failed" "One or more data quality checks failed. Check logs." error
