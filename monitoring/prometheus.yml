global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'supabase-studio'
    static_configs:
      - targets: ['studio:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'supabase-rest'
    static_configs:
      - targets: ['rest:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'supabase-realtime'
    static_configs:
      - targets: ['realtime:4000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'supabase-storage'
    static_configs:
      - targets: ['storage:5000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'supabase-functions'
    static_configs:
      - targets: ['functions:9000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 30s
