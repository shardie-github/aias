_format_version: "3.0"

services:
  - name: auth-v1-open
    url: http://rest:3000/rpc/v1/
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: auth-v1-admin
    url: http://rest:3000/rpc/v1/
    routes:
      - name: auth-v1-admin
        strip_path: true
        paths:
          - /auth/v1/admin/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: realtime-v1
    url: http://realtime:4000/socket/
    routes:
      - name: realtime-v1
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: analytics-v1
    url: http://logflare:4000/
    routes:
      - name: analytics-v1
        strip_path: true
        paths:
          - /analytics/v1/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: cors
      - name: request-transformer
        config:
          remove:
            headers:
              - x-forwarded-host
          add:
            headers:
              - "x-forwarded-host: localhost"

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - X-Forwarded-For
        - X-Forwarded-Proto
        - X-Forwarded-Host
        - X-Forwarded-Port
        - X-Forwarded-Prefix
        - X-Request-ID
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
        - X-Request-ID
      credentials: true
      max_age: 3600
      preflight_continue: false
